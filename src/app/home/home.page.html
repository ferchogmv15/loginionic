<ion-button expand="block" (click)="loginGoogle()" color="danger" *ngIf="!isGoogleLogin">
  <ion-icon slot="start" name="logo-google"></ion-icon>
  LogIn with Google
</ion-button>

<ion-button expand="block" (click)="loginFacebook()">
  <ion-icon slot="start" name="logo-facebook"></ion-icon>
  LogIn with Facebook
</ion-button>

<div *ngIf="isGoogleLogin">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center"><b>{{user.displayName}}</b></ion-card-title>
    
    </ion-card-header>

    <ion-card-content>
      <ion-img [src]="user.photoURL" style="border-radius: 1px;"></ion-img>
      <ion-item>
        <ion-label>email:</ion-label>
        <span>{{user.email}}</span>
      </ion-item>
    </ion-card-content>
  </ion-card>
</div>

</ion-content>
